<body>
    <!----------------navbar--------------------------------------->
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="./index.html">
                    <img src="./img/logo.svg" alt="logotipo de Bienes Raices">
                </a>

                    <img src="./img/barras.svg " alt="icono menu responsive">

                        <a href="nosotros.html">Nosotros</a>

                    </nav> 
                </div>
        <!----------------------------fin barra--------------------->
            </div>
           
        </div>
    </header>
    <main class="contenedor seccion">
        <h1>Contacto</h1>
        <picture>
            <img src="./img/destacada3.jpg" alt="imagen de contacto">
        </picture>
        <h2>Llene el formulario de Contacto</h2>
        <form class="formulario">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tu Nombre" name="" id="nombre">

                <label for="email">E-mail</label>
                <input type="email" placeholder="Tu Email" name="" id="email">

                <label for="telefono">Telefono</label>
                <input type="tel" placeholder="Tu Telefono" name="" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Informacion sobre la propiedad</legend>
                <label for="opciones">Opciones</label>
                <select name="" id="opciones">
                    <option value="disabled selected">--Seleccione--</option>
                    <option value="Compra">Comprar</option>
                    <option value="Vender">Vender</option>
                    <option value="Alquilar">Alquilar</option>
                </select>
                <label for="presupuesto">Precio o Presupuesto</label>
                <input type="number" placeholder="Tu Precio o Presupuesto" id="presupuesto">
            </fieldset>
            <fieldset>
                <legend>Informacion de Contacto</legend>
                <p>Como desea ser contactado?</p>

                <div class="forma-contacto">
                    <label for="contactar-telefono">Telefono</label>
                    <input name="contacto" type="radio" value="telefono" id="contactar-telefono">

                    <label for="contactar-email">E-mail</label>
                    <input name="contacto" type="radio" value="email" id="contactar-email">
                </div>

                <p>Si eligi√≥ telefono, elija la fecha y la hora</p>
                
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora </label>
                <input type="time" id="hora" min="09:00" max="18:00" required>

            </fieldset>
            <input type="submit" value="Enviar" class="boton-verde">

        </form>
    </main>
